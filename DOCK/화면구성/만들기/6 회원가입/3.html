<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지 3/3</title>
    <STYLE>
        div{border: 1px solid red;}
    </STYLE>
</head>
<body>
    <div id="outer">
        <div align="center" style="background-color: aquamarine;">회원가입</div>
        <div> 진행막대기(3/3)</div>
        <div>
            <h2>이메일인증 완료</h2>
        </div>
        <div>
            <p>가입을 환영합니다. 회원님</p>
        </div>
        <div>
            <pre>
                서비스를 이용하시는 동안
                최상의 경험을 얻으실 수 있도록
                최선을 다하겠습니다.
            </pre>
        </div>
        <div>
            <select name="" id="">
                <option value="">질문(아이디/비밀번호찾기에 사용됩니다.)</option>
                <option value="">당신이 태어난 곳은?</option>
                <option value="">당신의 보물 1호는?</option>
                <option value="">혼자만 아는 장소가 있다면?</option>
            </select>
            <input type="text" style="display: block;" placeholder="답변입력창">
        </div>
        <div>
            <b>* 이름</b>
            <input type="text" style="display: block;" placeholder="이름을 입력해주세요">
        </div>
        <div>
            <b>* 전화번호</b>
            <input type="text" style="display: block;" placeholder="전화번호를 입력해주세요">
        </div>
        <div>
            <p>해당 페이지에 작성된 <br>
                <b>1. 본인확인 질문</b> <br>
                <b>2. 이름</b> <br>
                <b>3. 전화번호</b> 는 <br>
                오직 아이디/비밀번호 찾기에만 활용됩니다.
            </p>
        </div>
        <div>공백/여백</div>
        <div align="center"><button type="button">대화하러가기 Let's Go</button></div>
        <div>
            <img src="../../resource/cat (투명).png" alt="cat" width="200px" height="200px">
        </div>
    </div>
    
</body>
</html>
